<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="slider js-slider">
            <ul class="image-list js-image-list">
                <li class="image-container js-image-container">
                    <img class="image js-image" alt="image" src="img/1.jpg">
                </li>
                <li class="image-container js-image-container">
                    <img class="image js-image" alt="image" src="img/2.jpg">
                </li>
                <li class="image-container js-image-container">
                    <img class="image js-image" alt="image" src="img/3.jpg">
                </li>
                <li class="image-container js-image-container">
                    <img class="image js-image" alt="image" src="img/4.jpg">
                </li>
                <li class="image-container js-image-container">
                    <img class="image js-image" alt="image" src="img/5.jpg">
                </li>
            </ul>
        </div>
    </div>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="slider.js"></script>
    <script src="index.js"></script>
</body>
</html>
